<!DOCTYPE html>
<html>
<head>
	<title>Obsidian Web Clipper</title>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
				width: 300px;
		}
	</style>
</head>
<body>
	<p class="error-message" style="text-align: center; display: none;"></p>
	<div class="clipper">
		<input id="file-name-field" type="text" />
		<div id="template-container" style="display: none;">
			<select id="template-select">
				<option value="">Select a template</option>
			</select>
		</div>
		<div class="metadata-properties"></div>
		<div id="vault-container" style="display: none;">
			<select id="vault-dropdown"></select>
		</div>
		<div id="note-content-container">
			<textarea id="note-content-field" rows="3"></textarea>
		</div>
		<button id="clip-button">Save in Obsidian</button>
	</div>
	<a href="#" id="open-settings" class="text-muted">Settings</a>
	<script type="module" src="popup.js"></script>
</body>
</html>
