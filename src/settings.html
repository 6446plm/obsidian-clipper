<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Obsidian Clipper Settings</title>
		<link rel="stylesheet" href="style.css">
</head>
<body>
		<div id="settings">
			
			<div class="settings-container">
				<div class="sidebar">
					<ul>
						<li data-section="general" class="active">General</li>
						<li data-section="templates">Templates</li>
					</ul>
				</div>
				
				<div class="content">
					<div id="general-section" class="settings-section active">
						<h2>General settings</h2>
						<form id="general-settings-form">
							<div>
								<label for="vault-name">Vault(s)</label>
								<input type="text" id="vault-input" placeholder="Press enter to add a vault" />
								<ul id="vault-list"></ul>
							</div>
						</form>
					</div>

					<div id="templates-section" class="settings-section">
						<h2>Templates</h2>
						<form id="template-settings-form">
							<ul id="template-list"></ul>
							<button type="button" id="new-template-btn">New template</button>
							<button type="button" id="delete-template-btn">Delete template</button>

							<div id="template-editor">
								<h3 id="template-editor-title">Edit template</h3>
								<input type="text" id="template-name" placeholder="Template name" />
								<div id="template-fields"></div>
								<button type="button" id="add-field-btn">Add property</button>
								<button type="button" id="save-template-btn">Save template</button>
								<button type="button" id="cancel-template-btn">Cancel</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="settings.js"></script>
</body>
</html>
